    <body>

        <div class="verticalcenter">
        </div>
        <div class="content"></div>

            <h2>
                <p class="black">Gender Ratio
            </p>
        </h2>
            <h4>
            <p class="black">
                I found the gender ratio of the dogs to be quite <b>evenly split</b> with 54 percent male and 45 percent female.Â 
            </p>    
            </h4>
   
            <!-- CSV PART -->
            <div class="svg"></div>
            <script src= "https://d3js.org/d3.v6.js"></script> 
            <script type="text/javascript">

                const margin = 10;
                const width = 500 - 2 * margin; 
                const height = 500 - 2 * margin; 
                const padding = 100;
      
                const svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

            
                const dataset = [
                    {"types": "Female", "value": "0.452808"},
                    {"types": "Male", "value": "0.54714"},
                    {"types": "N/A", "value": "0.000052"}
                ];

           
                const myColor = d3.scaleOrdinal(d3.schemeSet3);

                const outerRadius = width/2;
                const innerRadius = 0; 
            
                const arcs = d3.arc()  
                            .innerRadius(innerRadius)
                            .outerRadius(outerRadius)

                const pie = d3.pie()
                            .value(d => d.value);

                const groups = svg.selectAll("g.arc")
                                .data(pie(dataset))
                                .enter()
                                .append("g")
                                .attr("class", "arc")
                                .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");
                                
                groups.append("path")
                    .attr("fill", (d,i)=> myColor(i))
                    .attr("d", arcs);
                    
                //Labels
                groups.append("text")
                    .attr("transform", d => "translate(" + arcs.centroid(d) + ")")
                    .attr("text-anchor", "middle")
                    .attr("class", "bar-label")
                    .text(d => `${d.data.types}` + ": " + d.value*100 + "%");
            </script>
